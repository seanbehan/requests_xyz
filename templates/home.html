<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTTPBin</title>
    <style media="screen">
      label { display:block; }
    </style>
  </head>
  <body>
    <form action="/request" method="post">
      <p>
      <label>METHOD:</label>
      <select name="method">
        {% for item in ['GET', 'POST', 'PUT', 'PATCH', 'HEAD', 'DELETE'] %}
        <option {{'selected' if item in 'GET'}}>{{item}}</option>
        {% endfor %}
      </select>
      </p>
      <p>
        <label>URL:</label>
        <input type="text" name="url" value="{{url}}">
      </p>
      <p>
        <label>HEADERS</label>
        <textarea name="headers"></textarea>
      </p>
      <p>
      <label>BODY</label>
      <textarea name="body"></textarea>
      </p>

      <button>Submit</button>
    </form>
  </body>
</html>
